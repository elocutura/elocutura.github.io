<html>
<head>
   <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
	<script>
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	
	var playerid = urlParams.get('playerid');
	function OnButtonClick()
	{
		window.open('kanedasmootssummergamesmobile://friendRequest?'+playerid, target="_self");
	}
	
	window.open('kanedatestgame://friendRequest?'+playerid, target="_self");
	</script>
	
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body >
<div class="container">
   <h1>Click the button to add friend ingame</h1>
	<input type="button" onclick=OnButtonClick() value="Open App" />
</div>
</body>
</html>
